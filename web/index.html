    <body>
        
        <div class="container">
            <br><nav class="navbar navbar-light bg-light">
            <form class="form-inline">
                <br><a  class="btn btn-success" href="ClienteController">Lista de clientes</a>
            </form>
            </nav><br>
            <center><h2>Registrar Datos</h2></center>
            <form  class="needs-validation" method="POST"  id="contact-form" name="form" action="ClienteController">
                <div class="form-row">
                    <div class="col-md-6 mb-3">
                    <label for="validationTooltip01" id="codeHelp">Código</label>
                    <input type="text" class="form-control" placeholder="Código" id="validationTooltip01" name="code" required>
                    <div class="valid-tooltip">
                        Looks good!
                    </div>
                    </div>
                    <small id="codeHelp2" class="form-text text-muted">No comparta su código con nadie más.</small>
                </div>
                <div class="form-group">
                    <label for="exampleInputName" id="nameHelp">Nombre completo</label>
                    <input type="Text" class="form-control" placeholder="Nombre y apellido" name="name" required>
                </div>
                <div class="form-group">
                    <label for="exampleInputAdress">Dirección</label>
                    <input type="text" class="form-control" id="exampleInputAdress" aria-describedby="aaddressHelp" placeholder="Morales, Izabal" name="address" required>
                    <small id="addressHelp" class="form-text text-muted">No comparta su dirección con nadie más.</small>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlInput1">Correo Electrónico</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" name="email">
                    <small id="emailHelp" class="form-text text-muted">No comparta su correo electrónico con nadie más.</small>
                </div>
                <div class="form-group">
                    <label for="tel">Teléfono</label>
                    <input type="tel" class="form-control" id="tel" placeholder="0000-0000" name="phone">
                </div>
                <button type="submit" class="btn btn-success" >Enviar</button>
                <button type="reset" class="btn btn-danger">Cancelar</button>
               
                <button type="reset" class="btn btn-danger">Cancelar</button>
               
                <input type="button" value="enviar formulario Op Dos" onclick=" enviarFormOpDos(); " class="submit-button btn btn-success" id="btn3">
                 <!-- <input type="submit" value="enviar formulario Op Uno" onclick="enviarFormOpUno()" class="submit-button btn btn-success">-->
                 <!-- <input type="button" value="enviar formulario" onclick=" enviarFormulario();" class="submit-button btn btn-success"> -->
                <!--  <input type="button" value="enviar formulario Op Inge" onclick="enviarFormularioOpcionInge()" class="submit-button btn btn-success"> -->
            </form>
        </div>
